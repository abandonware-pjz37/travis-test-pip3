language:
  - python

python:
  - "3.5"

sudo:
  - false

addons:
  apt:
    packages:
      - python3
      - python3-setuptools # easy_install3

matrix:
  include:
    - os: linux
      env: THIS_IS_LINUX
    - os: osx
      env: THIS_IS_OSX

install:
  # Info about OS
  - uname -a

  # Install Python 3
  - if [[ "`uname`" == "Darwin" ]]; then travis_retry brew install python3; fi

script:
  - which pip || echo "pip not installed"
  - which pip3 || echo "pip3 not installed"
